<h2 id="Contacto">Contactenos</h2>

   <form action="contact.php" method="post">
  <div class="elem-group">
    <label for="name">Tu nombre!</label>
    <input type="text" id="name" name="visitor_name" placeholder="Tu nombre" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Tu coorreo</label>
    <input type="email" id="email" name="visitor_email" placeholder="Tucorreo@gmail.com" required>
  </div>
  <div class="elem-group">
    <label for="department-selection">Especificanos a quien se enviaraa</label>
    <select id="department-selection" name="concerned_department" required>
        <option value="">Dirijir el correo a</option>
        <option value="billing">PREGUNTAS</option>
        <option value="marketing">PEDIDOS</option>
      
    </select>
  </div>
  <div class="elem-group">
    <label for="title">asunto</label>
    <input type="text" id="title" name="email_title" required placeholder="PEDIDO O CONSULTA" pattern=[A-Za-z0-9\s]{8,60}>
  </div>
  <div class="elem-group">
    <label for="message">MENSAJE</label>
    <textarea id="message" name="visitor_message" placeholder="Ingresa aqui tu mensaje" required></textarea>
  </div>
  <button type="submit">Enviar</button>
</form>
